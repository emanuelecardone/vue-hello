<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/frameworksizespace.css">
    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

    <div id="root">

        <header class="w-100 h_100p bg-dark">

        </header>

        <main class="w-100 bg-info d-flex justify-content-center align-items-center">

            <div :class="cardClass" :style="cardStyle">
                <img :src="mainImageSrc" :class="mainImageClass" :alt="mainImageAlt">
                <div :class="cardBodyClass">
                    <h5 :class="cardTitleClass">{{cardTitleContent}}</h5>
                    <p :class="cardTextClass">{{cardTextContent}}</p>
                    <a @click="showFormAndOthers" :href="cardBtnHref" :class="cardBtnClass">{{cardBtnContent}}</a>
                </div>
                <div :class="formClass">
                    <label :for="labelFor" :class="labelClass">{{labelContent}}<br>{{imagesNames}}</label>
                    <input :type="inputType" :class="inputClass" :id="labelFor" :aria-describedby="inputAriaDescribedBy" v-model="inputContent">
                    <div :id="inputAriaDescribedBy" :class="helpClass">You're typing: {{inputContent}}</div>
                    <a @click="switchImage" :href="cardBtnHref" :class="cardBtnClass">{{othersBtnContent}}</a>
                </div>
                <div :class="othersClass">
                    <div :class="fluidClass">
                        <div :class="rowClass">
                            <div :class="colClass">
                                <div :class="othersWrapperClass">
                                    <img :class="othersImageClass" :src="firstOtherImageSrc" :alt="firstOtherImageAlt">
                                </div>
                            </div>
                            <div :class="colClass">
                                <div :class="othersWrapperClass">
                                    <img :class="othersImageClass" :src="secondOtherImageSrc" :alt="secondOtherImageAlt">
                                </div>
                            </div>
                            <div :class="colClass">
                                <div :class="othersWrapperClass">
                                    <img :class="othersImageClass" :src="thirdOtherImageSrc" :alt="thirdOtherImageAlt">
                                </div>
                            </div>
                            <div :class="colClass">
                                <div :class="othersWrapperClass">
                                    <img :class="othersImageClass" :src="fourthOtherImageSrc" :alt="fourthOtherImageAlt">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </main>

        <footer class="w-100 h_50p bg-dark">

        </footer>

    </div>
    
    <script type="text/javascript" src="js/check-functions.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
